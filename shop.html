<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">ShopName</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section class="product-container">
        <div class="product-gallery">
            <img id="main-image" src="product1.jpg" alt="McLaren SLR 5">
            <div class="thumbnail-gallery">
                <img class="thumbnail" src="images/product1.jpg" alt="Thumbnail 1">
                <img class="thumbnail" src="images/product2.jpg" alt="Thumbnail 2">
                <img class="thumbnail" src="images/product3.jpg" alt="Thumbnail 3">
            </div>
        </div>

        <div class="product-details">
            <h2>Sports car red</h2>
            <p class="price">£9999.99</p>
            <p class="description">
                Car red and fast
            </p>
            <div class="reviews">
                <span>⭐⭐⭐⭐⭐ (120 Reviews)</span>
            </div>
            <div class="add-to-cart">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
                <button id="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopName. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
